    <style>
        * {
            margin: 0;
            padding: 0;

        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),

            color: #fff;

        .luxury-header {
            background: linear-gradient(135deg, #000 0%, #1a1a1a 50%, #000 100%);
            border: 2px solid #ffd700;
            border-bottom: 4px solid #ffd700;
            box-shadow: 
                0 0 20px rgba(255, 215, 0, 0.5),

            text-align: center;
            padding: 0.8rem;
            position: relative;
            overflow: hidden;
        }

        .luxury-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.2), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .app-title {
            font-size: clamp(1.4rem, 4vw, 2rem);
            font-weight: 900;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            letter-spacing: 2px;
            margin-bottom: 0.2rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: brightness(1) drop-shadow(0 0 10px rgba(255, 215, 0, 0.8)); }
            to { filter: brightness(1.2) drop-shadow(0 0 20px rgba(255, 215, 0, 1)); }
        }

        .app-subtitle {
            font-size: 0.8rem;
            color: #ffd700;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr;
            max-width: 100%;
            margin: 0;
            padding: 0.5rem;
            gap: 0.5rem;
            height: calc(100vh - 90px);
        }

        @media (min-width: 768px) {
            .main-container {
                grid-template-columns: 1fr 320px;
                max-width: 1200px;
                margin: 0 auto;
                gap: 1rem;
                padding: 1rem;
            }

        .hand-section {

            position: relative;

            box-shadow:

        }

        .hand-section::before {
            content: '';

            top: -2px;
            left: -2px;

            background: linear-gradient(45deg, #ffd700, #ff6b6b, #00ffff, #ffd700);

            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {

        }

        .hand-container {

        .hand-svg {

        .nail:hover {

            filter: drop-shadow(0 0 18px rgba(255, 107, 107, 0.8));
